<!DOCTYPE html>
<html>

<!--Title for the website and links to css, reset css-->
<head>

	<!--meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
	<!-- linking a Google font for the header -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	
	<title>Hangman</title>

</head>

<body>
	
	<div class="game-name">
		<h1>Hangman: Premier League Players</h1>
	</div>

	<div class="game-play">
		<div id="instructions">Press any key to begin!</div>

		<!--creatubg spans to use in javascript-->
		<div>Wins: <span id="win-count">0</span></div>
		
		<div>Current Word:</div>
		<div><span id="word"></span></div>
		
		<div>Number of Guesses Remaining:</div>
		<div><span id="guesses-remaining">12</span></div>
		
		<div>Letters Already Guessed:</div>
		<div><span id="letters-guessed">?</span></div>
	</div>

	<div class="image">
		<img id="image" src="./assets/images/premier.png" alt="Picture of Premier League logo">
	</div>

	<!--javascript link after tags so that I can access them in the javascript file-->
	<script src="./assets/javascript/game.js"></script>

</body>

</html>
